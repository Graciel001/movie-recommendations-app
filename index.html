<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Recommendations</h1>
        <input type="text" id="searchInput" placeholder="Search for a movie or series">
        <button id="searchButton">Search</button>
    </header>
    <main id="results">
        <h3>
            WHAT'S YOUR MOOD TODAY?
        </h3>
        <p>Select one genre depend of your mood</p>
        <select id="genreSelect">
            <!-- Dynamic options here -->
        </select>
        <div id="searchResults"></div>
        <section>
            <h2>
                Trending Movies
            </h2>
            <div id="trending-movies" class="movies-container"></div>

            <h2>Trending Series</h2>
            <div id="trending-series" class="movies-container"></div>
        </section>
    </main>
    <div id="trailer-container"></div>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ui.js"></script>

</body>
</html>
